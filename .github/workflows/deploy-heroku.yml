name: Deploy to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'
      - '.github/workflows/deploy-heroku.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        id: deploy
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "groove-gremlin"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "webapp"
          usedocker: false
          healthcheck: "https://groove-gremlin-eff2003fcb33.herokuapp.com/"
          delay: 10

      - name: Verify deployment
        run: |
          echo "üîç Checking Heroku deployment status..."
          echo "üìã Recent releases (latest deployments):"
          heroku releases --app groove-gremlin --num 3
          echo ""
          echo "‚úÖ Deployment verification complete!"
          echo "üí° Each 'Deploy' release indicates a successful deployment."
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
